<a href="#" class="card__container">
    <img class="card__img"
        [src]=[gameCover]
        alt=""
    >

    <app-card-label 
        gameLabel="{{gameLabel}}"
        trailerLink="{{ trailerLink }}"
    ></app-card-label>

    <app-card-pricing
        gameType="{{ gameType }}"
        gamePrice="{{ gamePrice }}"
    ></app-card-pricing>
</a>
